    <script>
        // Find the right method, call on correct element
        function launchFullscreen(element) {
            console.log(element.requestFullscreen);
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    </script>

    function localUpdateDisplay(data) {
            for (var i = 0; i < data.Value.length; i++) {

                var cell = document.getElementById('LCD_CELL_' + i);
                var ascii = data.Value[i][0];

                if (ascii === undefined)
                    cell.innerHTML = ' '
                else if (ascii == 29)
                    cell.innerHTML = 'r';
                else if (ascii == 28)
                    cell.innerHTML = 'q';
                else if (ascii == 30)
                    cell.innerHTML = 's';
                else if (ascii == 31)
                    cell.innerHTML = 't'
                else
                    //cell.innerHTML = String.fromCharCode(ascii);
                    cell.innerHTML = ascii;

                var font = data.Value[i][2];

                if (font == 0)
                    cell.style.fontFamily = 'FSLABSA320MCDU739L';
                else
                    cell.style.fontFamily = 'FSLABSA320MCDU739S';

                var color = data.Value[i][1];

                if (color == 0)
                    cell.style.color = 'black';
                else if (color == 1)
                    cell.style.color = 'cyan';
                else if (color == 2)
                    cell.style.color = 'gray';
                else if (color == 3)
                    cell.style.color = 'yellow';
                else if (color == 4)
                    cell.style.color = 'lightgreen';
                else if (color == 5)
                    cell.style.color = 'magenta';
                else if (color == 6)
                    cell.style.color = '#FFBF00';
                else if (color == 7)
                    cell.style.color = 'white';
            }
        }
	$(document).ready(function(){
 
        var mcdu = window.location.search;

        if (mcdu == null || mcdu == '')
            mcdu = '3CA1';
        else
            mcdu = mcdu.substring(1);

        var e = document.getElementById('display');
        var html = '';
        for (var r = 0; r < 14; r++) {
            html += '<tr>';
            for (var c = 0; c < 24; c++) {
                html += '<td ><pre class="LCD_cell" id="LCD_CELL_' + (r * 24 + c) + '">*</pre></td>'
            }

            html += '</tr>';
        }

        var loading = 0;
        e.innerHTML = html;

        function UpdateDisplay(data) {
            for (var i = 0; i < data.Value.length ; i++) {

                var cell = document.getElementById('LCD_CELL_' + i);
                var ascii = data.Value[i][0];

                if (ascii === undefined)
                    cell.innerHTML = ' '
                else if (ascii == 29)
                    cell.innerHTML = 'r';
                else if (ascii == 28)
                    cell.innerHTML = 'q';
                else if (ascii == 30)
                    cell.innerHTML = 's';
                else if (ascii == 31)
                    cell.innerHTML = 't'
                else
                    cell.innerHTML = String.fromCharCode(ascii);

                var font = data.Value[i][2];

                if (font == 0)
                    cell.style.fontFamily = 'FSLABSA320MCDU739L';
                else
                    cell.style.fontFamily = 'FSLABSA320MCDU739S';

                var color = data.Value[i][1];

                if (color == 0)
                    cell.style.color = 'black';

                    cell.style.color = 'cyan';
                else if (color == 2)
                    cell.style.color = 'gray';
                else if (color == 3)
                    cell.style.color = 'yellow';
                else if (color == 4)
                    cell.style.color = 'lightgreen';
                else if (color == 5)
                    cell.style.color = 'magenta';
                else if (color == 6)
                    cell.style.color = '#FFBF00';
                else if (color == 7)
                    cell.style.color = 'white';
            }
        }
